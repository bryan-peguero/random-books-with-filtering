<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- STYLING WITH CDN BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    
    <title>Faker Books Filtering</title>
  </head>
  <body class="bg-light">
  
    <div class="container-fluid">
      
      <div class="input-group mb-3 p-5">
        <input type="text" class="form-control" aria-label="Text input with dropdown button" id="inputText" placeholder="Search for a book by...">
        <div class="input-group-prepend">
          <select name="options" class="btn btn-secondary" id="options">
            <option value="author">Author</option>
            <option value="genre">Genre</option>
            <option value="title">Title</option>
          </select>
        </div>
      </div>
      
      <ol id="bookList"></ol>

    </div>


    <!-- SCRIPTS -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
